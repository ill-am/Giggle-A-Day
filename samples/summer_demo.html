<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Summer Poems Demo</title>
<style>
  @page { size: A4; margin: 20mm; }
  body { font-family: system-ui, Arial, sans-serif; }
  .page { position: relative; width: 210mm; height: 297mm; page-break-after: always; overflow: hidden; }
  .bg { position: absolute; inset: 0; background: linear-gradient(135deg, #fff7e6, #e6f7ff); opacity: 0.9; }
  .preview { position: relative; z-index: 2; padding: 32mm; max-width: 150mm; margin: 0 auto; }
  .preview h1 { font-size: 28px; margin-bottom: 12px; }
  .preview .content { font-size: 18px; line-height: 1.6; }
</style>
</head>
<body>

<section class="page">
  <div class="bg"></div>
  
<!DOCTYPE html>
<html>
<head>
  <style>
    .preview { max-width: 800px; margin: 2rem auto; font-family: system-ui; }
    .preview h1 { color: #2c3e50; }
    .preview .content { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <h1>A Summer Day</h1>
    <div class="content">The golden sun, the lazy breeze, the meadow hums with bees.</div>
  </div>
</body>
</html>

</section>


<section class="page">
  <div class="bg"></div>
  
<!DOCTYPE html>
<html>
<head>
  <style>
    .preview { max-width: 800px; margin: 2rem auto; font-family: system-ui; }

    .preview .content { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <h1>Evening by the Lake</h1>
    <div class="content">Soft ripples kiss the shore, shadows lengthen, and the swallows soar.</div>
  </div>
</body>
</html>

</section>


<section class="page">
  <div class="bg"></div>
  
<!DOCTYPE html>
<html>
<head>
  <style>
    .preview { max-width: 800px; margin: 2rem auto; font-family: system-ui; }
    .preview h1 { color: #2c3e50; }
    .preview .content { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <h1>Midsummer Night</h1>
    <div class="content">Fireflies stitch the dusk with light; the world exhales into the night.</div>
  </div>
</body>
</html>

</section>

</body>
</html>
