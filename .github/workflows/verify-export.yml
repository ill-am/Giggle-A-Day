name: Verify export (in-process)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install Google Chrome (for Puppeteer)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run in-process export verification
        working-directory: ./server
        env:
          CHROME_PATH: /usr/bin/google-chrome-stable
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        run: |
          node ./scripts/run_export_test_inproc.js

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-export-artifacts
          path: server/test-artifacts

  client-tests:
    needs: verify-export
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (client)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Google Chrome (for client headless snapshots)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run client tests (Vitest)
        working-directory: ./client
        env:
          CI: true
        run: |
          npm test --silent
      - name: Run headless preview E2E (generate artifacts)
        working-directory: ./client
        env:
          CHROME_PATH: /usr/bin/google-chrome-stable
        run: |
          node ./scripts/headless-preview-e2e.cjs
      - name: Upload client test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-test-artifacts
          path: client/test-artifacts
