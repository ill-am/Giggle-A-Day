# .github/workflows/client-v2.yml

name: "Client-v2 CI"

on:
  pull_request:
    branches:
      - "aether-dev"
  workflow_dispatch: # Allows manual triggering

jobs:
  test-client-v2:
    name: "Test client-v2"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "client-v2/package-lock.json"

      - name: "Debug info"
        run: |
          echo "=== ENV ==="
          node -v
          npm -v
          echo "=== WORKDIR ==="
          pwd
          echo "=== LIST client-v2 ==="
          ls -la client-v2 || true
          echo "=== package.json ==="
          cat client-v2/package.json || true
          echo "=== package-lock (head) ==="
          head -n 200 client-v2/package-lock.json || true

      - name: "Install dependencies (verbose)"
        run: npm --prefix client-v2 ci --loglevel verbose

      - name: "Run tests (verbose)"
        run: npm --prefix client-v2 test -- --run --reporter verbose

      - name: "Upload snapshot artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-v2-snapshots
          path: client-v2/__tests__/__snapshots__/**

  image-snapshots:
    name: "Optional: Image snapshots (Playwright)"
    runs-on: ubuntu-latest
    needs: test-client-v2
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "client-v2/package-lock.json"

      - name: "Install client-v2 deps"
        run: npm --prefix client-v2 ci --loglevel verbose

      - name: "Run Playwright image snapshot job"
        run: |
          # This job is intentionally gated and requires Playwright to be configured in client-v2
          # It should run heavier browser-based image snaps. If Playwright isn't installed, this will fail.
          npm --prefix client-v2 run test:playwright || echo "Playwright job skipped or failed"
