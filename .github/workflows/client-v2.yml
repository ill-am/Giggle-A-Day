# .github/workflows/client-v2.yml

name: "Client-v2 CI"

on:
  pull_request:
    branches:
      - "aether-dev"
  workflow_dispatch: # Allows manual triggering

jobs:
  test-client-v2:
    name: "Test client-v2"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "client-v2/package-lock.json"

      - name: "Debug info"
        run: |
          echo "=== ENV ==="
          node -v
          npm -v
          echo "=== WORKDIR ==="
          pwd
          echo "=== LIST client-v2 ==="
          ls -la client-v2 || true
          echo "=== package.json ==="
          cat client-v2/package.json || true
          echo "=== package-lock (head) ==="
          head -n 200 client-v2/package-lock.json || true

      - name: "Install dependencies (verbose)"
        run: npm --prefix client-v2 ci --loglevel verbose

      - name: "Run tests (verbose)"
        run: npm --prefix client-v2 test -- --run --reporter verbose

      - name: "Upload snapshot artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-v2-snapshots
          path: client-v2/__tests__/__snapshots__/**

      - name: "Post CI note on PR about snapshots"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            const body = `Client-v2 snapshots uploaded as artifact **client-v2-snapshots** in workflow run ${{ github.run_number }}. You can download them from the Actions run artifacts.`;
            await github.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr.number, body });

  check-pr-label:
    name: "Check PR label for Playwright"
    runs-on: ubuntu-latest
    outputs:
      run_playwright: ${{ steps.set.outputs.run_playwright }}
    steps:
      - name: "Determine if Playwright should run"
        id: set
        run: |
          echo "run_playwright=false" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run_playwright=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            labels=$(jq -r '.pull_request.labels[].name' < $GITHUB_EVENT_PATH || true)
            echo "found labels: $labels"
            for l in $labels; do
              if [ "$l" = "run-playwright" ]; then
                echo "run_playwright=true" >> $GITHUB_OUTPUT
                exit 0
              fi
            done
          fi

      # ... check-pr-label only sets outputs used by image-snapshots

  image-snapshots:
    name: "Optional: Image snapshots (Playwright)"
    runs-on: ubuntu-latest
    needs: [test-client-v2, check-pr-label]
    if: needs.check-pr-label.outputs.run_playwright == 'true'

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "client-v2/package-lock.json"

      - name: "Install client-v2 deps"
        run: npm --prefix client-v2 ci --loglevel verbose

      - name: "Run Playwright image snapshot job"
        run: |
          # This job is intentionally gated and requires Playwright to be configured in client-v2
          # It should run heavier browser-based image snaps. If Playwright isn't installed, this will fail.
          npm --prefix client-v2 run test:playwright || echo "Playwright job skipped or failed"
