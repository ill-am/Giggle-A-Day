name: Server - Prisma generate and tests

on:
  push:
    branches:
      - main
      - "aetherV0/**"
  pull_request:
    branches:
      - main

jobs:
  prisma-generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    # NOTE: the job sets the working-directory to `server` above. Do NOT use
    # `npm --prefix server ...` in the `run` steps below â€” that will produce a
    # duplicated `server/server` path and cause npm to look for
    # `server/server/package.json` (ENOENT).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Run unit tests (skip Puppeteer)
        env:
          SKIP_PUPPETEER: "true"
        run: npm run test:run
