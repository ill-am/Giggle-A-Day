name: ci-playwright-smoke-generate-preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-preview-smoke:
    name: Playwright smoke - Generate Preview (non-blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root and client dependencies
        run: |
          npm ci --no-audit --no-fund
          cd client && npm ci --no-audit --no-fund

      - name: Start server and client in background
        run: |
          (cd server && PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1 npm run dev > /tmp/server.log 2>&1 &) || true
          (cd client && npm run dev > /tmp/client.log 2>&1 &) || true
          sleep 4

      - name: Install Playwright
        run: |
          npm install --no-audit --no-fund playwright@1.40.0
          npx playwright install --with-deps

      - name: Run Playwright generate->preview smoke
        continue-on-error: true
        run: |
          mkdir -p docs/focus/logs
          node ./scripts/test-generate-preview.js --url http://localhost:5173

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generate-preview-logs
          path: docs/focus/logs/**
