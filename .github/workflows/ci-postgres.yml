name: CI - Server (Postgres)

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  server-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dino_ci_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dino_ci_test
      USE_PRISMA_IN_TEST: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install server dependencies
        run: npm ci --prefix server

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres ready"; break
            fi
            sleep 2
          done

      - name: Prisma generate
        run: npx --prefix server prisma generate --schema server/prisma/schema.prisma

      - name: Prisma migrate deploy
        run: npx --prefix server prisma migrate deploy --schema server/prisma/schema.prisma

      - name: Install Chrome (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        # ensure the path is available to later steps

      - name: Export Puppeteer executable path
        run: echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable" >> $GITHUB_ENV

      - name: Run server tests (CI)
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ env.PUPPETEER_EXECUTABLE_PATH }}
        run: npm --prefix server run test:ci
