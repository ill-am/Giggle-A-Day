name: CI - Server tests (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, AE/path-v01, AE/path-v01B]

jobs:
  server-tests:
    name: Server tests (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system dependencies (Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg --no-install-recommends
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Export Puppeteer executable path
        run: |
          if [ -f /usr/bin/google-chrome-stable ]; then
            echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable" >> $GITHUB_ENV
          elif [ -f /usr/bin/chromium-browser ]; then
            echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV
          elif [ -f /usr/bin/chromium ]; then
            echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium" >> $GITHUB_ENV
          fi

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Prisma generate & migrate (if configured)
        env:
          # CI may not provide DATABASE_URL for PRs; only attempt migrate when set
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running prisma generate in server/"
          npm --prefix server run -s prisma:generate || npx --prefix server prisma generate || true
          if [ -n "$DATABASE_URL" ]; then
            echo "DATABASE_URL set — attempting prisma migrate deploy"
            # Enable Prisma-backed test paths for the server when a real DB is provided
            echo "USE_PRISMA_IN_TEST=true" >> $GITHUB_ENV
            npx --prefix server prisma migrate deploy
          else
            echo "DATABASE_URL not set — skipping prisma migrate (Postgres not configured for this run)"
          fi

      - name: Run server tests
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
          CHROME_PATH: /usr/bin/google-chrome-stable
        run: npm --prefix server test --silent

      - name: Run in-process smoke export verification
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
          CHROME_PATH: /usr/bin/google-chrome-stable
        run: npm --prefix server run verify-export:inproc

      - name: Upload server logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-tests-logs
          path: server/logs/**
