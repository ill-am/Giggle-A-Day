name: CI - Server tests (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, AE/path-v01, AE/path-v01B]
  workflow_dispatch: {}

jobs:
  server-tests:
    name: Server tests (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure CI dependencies
        run: |
          chmod +x scripts/ci-ensure-deps.sh
          ./scripts/ci-ensure-deps.sh

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system dependencies (Chrome)
        if: false
        run: |
          # Installation is handled by scripts/ci-ensure-deps.sh for forked CI runners
          sudo apt-get update
          sudo apt-get install -y wget gnupg --no-install-recommends
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Run server tests
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
          CHROME_PATH: /usr/bin/google-chrome-stable
        run: npm --prefix server test --silent

      - name: Upload server logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-tests-logs
          path: server/logs/**
