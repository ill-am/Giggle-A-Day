name: Playwright smoke (manual)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL to test (example: http://localhost:5173 or a deployed preview URL)"
        required: true
        default: "http://localhost:5173"

jobs:
  smoke:
    name: Run Playwright smoke script (manual)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Playwright
        run: |
          npm install --no-audit --no-fund playwright@1.40.0
          npx playwright install --with-deps

      - name: Run smoke script
        env:
          CI: true
        run: |
          mkdir -p docs/focus/logs
          # Run from client to ensure artifacts are placed in client/test-results
          (cd client && node ../scripts/test-generate-preview.js --url "${{ github.event.inputs.url }}")

      - name: Move any repo-root test-results into shared/test-results
        if: always()
        run: |
          mkdir -p shared/test-results
          if [ -d test-results ]; then
            mv test-results/* shared/test-results/ || true
            rmdir test-results || true
          fi
          if [ -d client/test-results ]; then
            mv client/test-results/* shared/test-results/ || true
          fi
          if [ -d server/test-results ]; then
            mv server/test-results/* shared/test-results/ || true
          fi

      - name: Upload logs and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: generate-preview-logs
          path: docs/focus/logs/**/*
